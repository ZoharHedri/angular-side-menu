
<!-- The Side Menu Ex -->
<mat-toolbar color="primary">
  
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>ZohArgular</h1>
    <span class="menu-spacer"></span>
    <div>
      <a class="component-route" mat-button routerLink=""> Home </a>
      <a class="component-route" mat-button routerLink="/Datepicker"> Date Selection </a>
      <a class="component-route" mat-button routerLink="/Pictures"> Pictures </a>
      <a class="component-route" mat-button routerLink="/Contacts"> Contacts </a>
    </div>
  </mat-toolbar-row>

  <!-- <mat-toolbar-row>
      <span style="font-size: 12px;">SimpleCRM helps you easily manage your contacts</span>
  </mat-toolbar-row> -->

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>

      <a mat-list-item routerLink=""> Home </a>
      <a mat-list-item routerLink="/Datepicker"> Date Selection </a>
      <a mat-list-item routerLink="/Pictures"> Pictures </a>
      <a mat-list-item routerLink="/Contacts"> Contacts </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
