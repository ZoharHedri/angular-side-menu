<form class="form-contact">
    <h2>Please leave contacts details</h2>
    
    <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput #contactName placeholder="Enter your full name">
    </mat-form-field>
    <br/>

    <!-- missing validations -->
    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput #contactEmail placeholder="Enter your email">
    </mat-form-field>
    <br/>
