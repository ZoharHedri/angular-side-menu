
<div class="pictures-title">
    <h1>Random Pictures</h1>
    <p> Every time you refresh the browser you get 3 random pictures </p>
</div>

<ngb-carousel class ="" *ngIf="images"> <!-- data-interval="false": stop-bootstrap-carousel-from-autosliding -->
    
    <ng-template ngbSlide>
      <img [src]="images[0]" alt="Random first slide" class='carouselImage'>
      <!-- <img src="../../assets/angular_logo.png" alt="Random first slide" class='carouselImage'> -->
      <div class="carousel-caption">
        <h3>First slide label</h3>
      </div>
    </ng-template>

    <ng-template ngbSlide>
      <img [src]="images[1]" alt="Random second slide" class='carouselImage'>
      <div class="carousel-caption">
        <h3>Second slide label</h3>
      </div>
    </ng-template>

    <ng-template ngbSlide>
      <img [src]="images[2]" alt="Random third slide" class='carouselImage'>
      <div class="carousel-caption">
        <h3>Third slide label</h3>
      </div>
    </ng-template>

</ngb-carousel>
